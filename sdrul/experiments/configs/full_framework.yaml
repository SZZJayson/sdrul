# Full CLDR framework configuration
# All components enabled: SmartReplay + TCSD + EWC

experiment:
  name: "full_framework"
  description: "Complete CLDR framework with all components"

data:
  data_dir: "data/processed"
  sub_datasets: ["FD001", "FD003", "FD004"]
  seq_len: 30
  batch_size: 32
  num_engines: 50

model:
  learning_rate: 1e-4

loss_weights:
  lambda_supervised: 1.0
  lambda_distillation: 1.0
  lambda_replay: 0.5
  lambda_ewc: 5000.0

replay:
  use_smart_replay: true
  use_prototype_guided_replay: true
  replay_buffer_size: 5000
  replay_batch_size: 16
  diversity_weight: 0.3
  uncertainty_weight: 0.3
  recency_weight: 0.4
  base_replay_ratio: 0.5

ewc:
  online: true
  gamma: 0.99
  ewc_samples: 2000
  fisher_damping: 1e-4

components:
  num_prototypes: 50

training:
  epochs_per_task: 10

output:
  log_dir: "experiments/phase3/logs"
